<link rel="stylesheet" href="A320_Neo_FCU.css" />

<script type="text/html" id="A320_Neo_FCU">
    <glasscockpit-highlight id="highlight"></glasscockpit-highlight>
    <div id="Mainframe">
        <div id="Electricity" state="off">
            <div id="LargeScreen">
                <div id="Speed">
                    <svg width="100%" height="100%">
                        <text id="SPD" class="Common Active" x="16%" y="25%">SPD</text>
                        <text id="MACH" class="Common Inactive" x="43%" y="25%">MACH</text>
                        <text id="Value" class="Common Value" x="18%" y="85%">---</text>
                        <circle id="DEC_PNT" r="1.5%" cx="30%" cy="82.5%" />
                        <circle id="Illuminator" r="4%" cx="78%" cy="60%" />
                    </svg>
                </div>

                <div id="Heading">
                    <svg width="100%" height="100%">
                        <text id="HDG" class="Common Active" x="16%" y="25%">HDG</text>
                        <text id="TRK" class="Common Inactive" x="43%" y="25%">TRK</text>
                        <text id="LAT" class="Common Active" x="70%" y="25%">LAT</text>
                        <text id="Value" class="Common Value" x="18%" y="85%">---</text>
                        <circle id="Illuminator" r="4%" cx="78%" cy="60%" />
                    </svg>
                </div>

                <div id="Mode">
                    <svg width="100%" height="100%">
                        <text id="HDG" class="Common Active" x="45%" y="50%" text-anchor="end" alignment-baseline="middle">HDG</text>
                        <text id="TRK" class="Common Inactive" x="45%" y="85%" text-anchor="end">TRK</text>
                        <rect id="separator" x="48%" y="0%" width="4%" height="100%" fill="rgb(3, 50, 126)" fill-opacity="0.15" />
                        <text id="VS" class="Common Active" x="55%" y="50%" alignment-baseline="middle">V/S</text>
                        <text id="FPA" class="Common Inactive" x="55%" y="85%">FPA</text>
                    </svg>
                </div>

                <div id="AltVS">
                    <div id="Altitude">
                        <svg width="100%" height="100%">
                            <text id="ALT" class="Common Active" x="32%" y="25%">ALT</text>
                            <text id="Value" class="Common Value" x="0%" y="85%">-----</text>
                            <circle id="Illuminator" r="4%" cx="95%" cy="60%" />
                        </svg>
                    </div>

                    <div id="VerticalSpeed">
                        <svg width="100%" height="100%">
                            <text id="VS" class="Common Active" x="66%" y="25%" text-anchor="end">V/S</text>
                            <text id="FPA" class="Common Inactive" x="93%" y="25%" text-anchor="end">FPA</text>
                            <text id="Value" class="Common Value" x="6%" y="85%">-----</text>
                            <circle id="DEC_PNT" r="1.5%" cx="56.5%" cy="82.5%" />
                        </svg>
                    </div>

                    <svg width="100%" height="100%">
                        <line x1="31%" y1="15%" x2="31%" y2="25%" />
                        <line x1="31%" y1="15%" x2="42%" y2="15%" />
                        <text id="LVLCH" class="Common Active" x="43%" y="25%">LVL/CH</text>
                        <line x1="71%" y1="15%" x2="71%" y2="25%" />
                        <line x1="71%" y1="15%" x2="60%" y2="15%" />
                    </svg>
                </div>
            </div>

            <div id="SmallScreen">
                <div id="Selected">
                    <svg width="100%" height="100%">
                        <text id="QFE" class="Common Active" x="9%" y="32%">QFE</text>
                        <text id="QNH" class="Common Inactive" x="93%" y="32%" text-anchor="end">QNH</text>
                        <text id="Value" class="Common Value" x="14%" y="86%">0000</text>
                        <circle id="DEC_PNT" r="1.5%" cx="49.5%" cy="82.5%" />
                    </svg>
                </div>
                <div id="Standard">
                    <svg width="100%" height="100%">
                        <text class="Common Value" x="14%" y="59%">Std</text>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</script>
