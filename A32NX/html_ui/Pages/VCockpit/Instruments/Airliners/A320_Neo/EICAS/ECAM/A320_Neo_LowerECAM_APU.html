<link rel="stylesheet" href="./A320_Neo_LowerECAM_APU.css" />

<script type="text/html" id="LowerECAMAPUTemplate">
    <svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
        <path class="Separator" d="M90 275 l0 -25 l420 0 l0 25"></path>

            <text id="PageTitle" class="Title" x="300" y="24">APU</text>

            <!-- Avail Indication -->
            <g id="APUAvail_On">
                <text id="APUAvail" x="300" y="80">AVAIL</text>
            </g>

            <!-- APU Gen Parameters --> 
            <g id="APUGenInfo_On">
                <g id="APUGenAvailArrow">
                    <path class="GreenLine" d="M160 112 l0 -15 l-10 0 l10 -20 l10 20 l-10 0"></path>
                </g>
                
                <rect class="WhiteBox" width="91" height="100" x="114" y="112"></rect>

                <text id="APUGenLoad" class="APUGenParamValue" x="168" y="150">XX</text>
                <text class="APUGenParamUnit" x="175" y="150">%</text>
    
                <text id="APUGenVoltage" class="APUGenParamValue" x="168" y="175">XXX</text>
                <text class="APUGenParamUnit" x="175" y="175">V</text>
    
                <text id="APUGenFrequency" class="APUGenParamValue" x="168" y="200">XXX</text>
                <text class="APUGenParamUnit" x="175" y="200">HZ</text>
            </g>
            <text id="APUGenParams" class="APUGenTitleInactive" x="160" y="125">APU GEN</text>
            

            <!-- APU Bleed Air Pressure -->
            <rect class="WhiteBox" width="100" height="55" x="400" y="150"></rect>
            <text id="APUBleed" x="448" y="165">BLEED</text>
            <text id="APUBleedAirPressure" class="APUGenParamValue" x="450" y="190">XX</text>
            <text class="APUGenParamUnit" x="455" y="190">PSI</text>
            <g id="APUBleed_Off">
                <path class="GreenLine" id="APUBleedClosed" d="M435 120 l30 0"></path>
                <path class="GreenLine" d="M450 150 l0 -15"></path>
            </g>
            <g id="APUBleed_On">
                <path class="GreenLine" id="APUBleedOpen" d="M450 135 l0 -30"></path>
                <path class="GreenLine" d="M450 150 l0 -15 m0 -30 l0 -10 l-10 0 l10 -20 l10 20 l-10 0"></path>
            </g>
            <circle class="GreenLine" cx="450" cy="120" r="15"></circle>

            <!-- Gauge Labels -->
            <text class="APUGaugeParamUnitWhite" x="255" y="300">N</text>
            <text class="APUGaugeParamUnit" x="255" y="325">%</text>

            <text class="APUGaugeParamUnitWhite" x="255" y="400">EGT</text>
            <text class="APUGaugeParamUnit" x="250" y="425">°C</text>

            <!-- FLAP OPEN Indication -->
            <g id="APUFlapOpen_On">
                <text id="APUFlapOpen" x="410" y="375">FLAP OPEN</text>
            </g>
            
    </svg>
    <div id="AGauges" style="position:absolute;left:4%;top:48%;display:flex">
        <div id="APUGauges"></div>
    </div>
</script>
