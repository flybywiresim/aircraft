<link rel="stylesheet" href="A320_Neo_FCU.css" />

<script type="text/html" id="A320_Neo_FCU">
    <glasscockpit-highlight id="highlight"></glasscockpit-highlight>
    <div id="Mainframe">
        <div id="Electricity" state="off">
            <div id="LargeScreen">
                <div id="Speed">
                    <svg width="100%" height="100%">
                        <text id="SPD" class="Common Active" x="15%" y="25%">SPD</text>
                        <text id="MACH" class="Common Inactive" x="40%" y="25%">MACH</text>
                        <text id="Value" class="Common Value" x="18%" y="85%">---</text>
                        <circle id="DEC_PNT1" r="1.5%" cx="16%" cy="82.5%" />
                        <circle id="DEC_PNT2" r="1.5%" cx="30%" cy="82.5%" />
                        <circle id="DEC_PNT3" r="1.5%" cx="44%" cy="82.5%" />
                        <circle id="Illuminator" r="7%" cx="73%" cy="62%" />
                    </svg>
                </div>

                <div id="Heading">
                    <svg width="100%" height="100%">
                        <text id="HDG" class="Common Active" x="15%" y="25%">HDG</text>
                        <text id="TRK" class="Common Inactive" x="40%" y="25%">TRK</text>
                        <text id="LAT" class="Common Active" x="64%" y="25%">LAT</text>
                        <text id="Value" class="Common Value" x="17%" y="85%">---</text>
                        <circle id="DEC_PNT1" r="1.5%" cx="15.2%" cy="82.5%" />
                        <circle id="DEC_PNT2" r="1.5%" cx="29.2%" cy="82.5%" />
                        <circle id="DEC_PNT3" r="1.5%" cx="43.2%" cy="82.5%" />
                        <circle id="Illuminator" r="7%" cx="73%" cy="62%" />
                    </svg>
                </div>

                <div id="Mode">
                    <svg width="100%" height="100%">
                        <text id="HDG" class="Common Active" x="40%" y="50%" text-anchor="end" alignment-baseline="middle">HDG</text>
                        <text id="TRK" class="Common Inactive" x="40%" y="85%" text-anchor="end">TRK</text>
                        <rect id="separator" x="47%" y="0%" width="6%" height="100%" fill="rgb(158, 158, 157)" fill-opacity="0.05" />
                        <text id="VS" class="Common Active" x="60%" y="50%" alignment-baseline="middle">V/S</text>
                        <text id="FPA" class="Common Inactive" x="60%" y="85%">FPA</text>
                    </svg>
                </div>

                <div id="AltVS">
                    <div id="VerticalSpeed">
                        <svg width="100%" height="100%">
                            <text id="VS" class="Common Active" x="57%" y="25%" text-anchor="end">V/S</text>
                            <text id="FPA" class="Common Inactive" x="82%" y="25%" text-anchor="end">FPA</text>
                            <text id="Value" class="Common Value" x="18%" y="85%">-----</text>
                            <circle id="DEC_PNT" r="1.5%" cx="44.4%" cy="82.5%" />
                        </svg>
                    </div>

                    <div id="Altitude">
                        <svg width="125%" height="100%">
                            <text id="ALT" class="Common Active" x="40%" y="25%">ALT</text>
                            <text id="Value" class="Common Value" x="20%" y="85%">-----</text>
                            <circle id="Illuminator" r="5.6%" cx="85%" cy="62%" />
                        </svg>
                    </div>

                    <svg width="100%" height="100%">
                        <line x1="36%" y1="15%" x2="36%" y2="25%" />
                        <line x1="36%" y1="15%" x2="43%" y2="15%" />
                        <text id="LVLCH" class="Common Active" x="44%" y="25%">LVL/CH</text>
                        <line x1="68%" y1="15%" x2="68%" y2="25%" />
                        <line x1="68%" y1="15%" x2="61%" y2="15%" />
                    </svg>
                </div>
            </div>

            <div id="SmallScreen">
                <div id="Selected">
                    <svg width="100%" height="100%">
                        <text id="QFE" class="Common Active" x="9%" y="32%">QFE</text>
                        <text id="QNH" class="Common Inactive" x="93%" y="32%" text-anchor="end">QNH</text>
                        <text id="Value" class="Common Value" x="14%" y="86%">0000</text>
                        <circle id="DEC_PNT" r="1.5%" cx="49.5%" cy="82.5%" />
                    </svg>
                </div>
                <div id="Standard">
                    <svg width="100%" height="100%">
                        <text class="Common Value" x="14%" y="59%">Std</text>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</script>
