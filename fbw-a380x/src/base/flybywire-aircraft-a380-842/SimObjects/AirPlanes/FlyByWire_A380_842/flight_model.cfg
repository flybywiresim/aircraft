;0 	Open Close Rate - Percent per second of animation of the interactive point (used mostly for doors).
;1  Pos - Z - Coordinate in ft of the point relative to aircraft Datum Reference Point, on the back-to-front (Z) axis.
;2  Pos - X - Coordinate in ft of the point relative to aircraft Datum Reference Point, on the left-to-right (X) axis.
;3  Pos - Y - Coordinate in ft of the point relative to aircraft Datum Reference Point, on the bottom-to-top (Y) axis.
;4  Type - Integer corresponding to an enum, determining the type of the point (see the Type, Position, and Orientation section for more details). - 0 = Main exit 1 = Cargo exit/door 2 = Emergency exit 3 = Fuel hose 4 = Ground Power cable 5 = Air Start Unit 6 = Tailhook 99 = Unknown (used for errors)
;5 	Orientation Pitch - Pitch in degrees, of the point orientation, where 0 means horizontal.
;6 	Orientation Bank - Bank in degrees, of the point orientation (currently unused, please set 0 here).
;7 	Orientation Heading - Heading - Heading, in degrees, of the point orientation (0 means same heading as the aircraft).
;8 	Jetway Left Bend - A percentage value for the jetway left bend. See the Jetway Values section for more information.
;9 	Jetway Left Deployment - A value, in degrees, for the jetway left deployment. See the Jetway Values section for more information.
;10 Jetway Right Bend - A percentage value for the jetway right bend. See the Jetway Values section for more information.
;11 Jetway Right Deployment - A value, in degrees, for the jetway right deployment. See the Jetway Values section for more information.
;12 Jetway Top Horizontal - A value, between -100 and 100, for the jetway horizontal line. See the Jetway Values section for more information.
;13 Jetway Top Vertical - A value, between -100 and 100, for the jetway vertical line. See the Jetway Values section for more information.
; The last six values of an interactive_point are used to properly animate the hood of a jetway in order to best match the shape of the aircraft. This also means that those values are only useful for interactive points of type 0 - Main exit - and only for aircrafts suitable for jetway interaction (defined in the Services section of the Aircraft Editor Aircraft Tab or the [SERVICES] section of aircraft.cfg).
; Those six values are matched with the six animations for the jetway hood. The left and right deployment values are angles in degrees to incline the base of the jetway hood (with 0 being the default vertical position). The left and right bend values are percentages of the bending animation (0 to 100, where 0 is the default state). The top horizontal and vertical values are signed percentages of the corresponding animations (-100 to 100, where 0 is the default state).

