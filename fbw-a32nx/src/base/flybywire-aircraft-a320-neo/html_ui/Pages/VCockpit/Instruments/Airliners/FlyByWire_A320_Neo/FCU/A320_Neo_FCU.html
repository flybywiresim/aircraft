<link rel="stylesheet" href="A320_Neo_FCU.css" />

<script type="text/html" id="A320_Neo_FCU">
    <div id="Mainframe">
        <div id="Electricity" state="off">
            <img id="fcu-background" src="coui://html_ui/Images/fbw-a32nx/FCU/fcu-background.png" />
            <div id="LeftFcu" class="fcu-screen">
                <div id="Speed">
                    <svg width="100%" height="100%">
                        <text id="SPD" class="Common Active" x="15%" y="30%">SPD</text>
                        <text id="MACH" class="Common Inactive" x="40%" y="30%">MACH</text>
                        <text id="Value" class="Common Value" x="18%" y="85%">---</text>
                        <circle id="Illuminator" r="7%" cx="73%" cy="62%" />
                    </svg>
                </div>

                <div id="Heading">
                    <svg width="100%" height="100%">
                        <text id="HDG" class="Common Active" x="15%" y="30%">HDG</text>
                        <text id="TRK" class="Common Inactive" x="41%" y="30%">TRK</text>
                        <text id="LAT" class="Common Active" x="64%" y="30%">LAT</text>
                        <text id="Value" class="Common Value" x="17%" y="85%">---</text>
                        <circle id="Illuminator" r="7%" cx="73%" cy="62%" />
                    </svg>
                </div>

                <div id="LateralMode">
                    <svg width="100%" height="100%">
                        <text id="HDG" class="Common Active" x="80%" y="50%" text-anchor="end" alignment-baseline="middle">HDG</text>
                        <text id="TRK" class="Common Inactive" x="80%" y="85%" text-anchor="end">TRK</text>
                    </svg>
                </div>
            </div>

            <div id="RightFcu" class="fcu-screen">
                <div id="VerticalMode">
                    <svg width="100%" height="100%">
                        <text id="VS" class="Common Active" x="20%" y="50%" alignment-baseline="middle">V/S</text>
                        <text id="FPA" class="Common Inactive" x="20%" y="85%">FPA</text>
                    </svg>
                </div>

                <div id="AltVS">
                    <div id="VerticalSpeed">
                        <svg width="100%" height="100%">
                            <text id="VS" class="Common Active" x="68%" y="30%" text-anchor="end">V/S</text>
                            <text id="FPA" class="Common Inactive" x="90%" y="30%" text-anchor="end">FPA</text>
                            <text id="Value" class="Common Value" x="15%" y="85%">-----</text>
                        </svg>
                    </div>

                    <div id="Altitude">
                        <svg width="125%" height="100%">
                            <text id="ALT" class="Common Active" x="40%" y="30%">ALT</text>
                            <text id="Value" class="Common Value" x="15%" y="85%">-----</text>
                            <circle id="Illuminator" r="5.6%" cx="85%" cy="62%" />
                        </svg>
                    </div>

                    <svg width="100%" height="100%">
                        <line x1="36%" y1="18%" x2="36%" y2="30%" />
                        <line x1="36%" y1="20%" x2="43%" y2="20%" />
                        <text id="LVLCH" class="Common Active" x="44%" y="30%">LVL/CH</text>
                        <line x1="73%" y1="18%" x2="73%" y2="30%" />
                        <line x1="73%" y1="20%" x2="66%" y2="20%" />
                    </svg>
                </div>
            </div>

            <div id="LeftBaro" class="baro-screen">
                <div class="selected">
                    <svg width="100%" height="100%">
                        <text class="qfe Common Active" x="14%" y="32%">QFE</text>
                        <text class="qnh Common Inactive" x="84%" y="32%" text-anchor="end">QNH</text>
                        <text class="baro-value Common Value" x="8%" y="86%">00.00</text>
                    </svg>
                </div>
                <div class="standard">
                    <svg width="100%" height="100%">
                        <text class="Common Value" x="8%" y="86%">Std</text>
                    </svg>
                </div>
            </div>
            <div id="RightBaro" class="baro-screen">
                <div class="selected">
                    <svg width="100%" height="100%">
                        <text class="qfe Common Active" x="14%" y="32%">QFE</text>
                        <text class="qnh Common Inactive" x="84%" y="32%" text-anchor="end">QNH</text>
                        <text class="baro-value Common Value" x="8%" y="86%">00.00</text>
                    </svg>
                </div>
                <div class="standard">
                    <svg width="100%" height="100%">
                        <text class="Common Value" x="8%" y="86%">Std</text>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</script>
