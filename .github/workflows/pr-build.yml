name: PR Tests & Build
on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  lint:
    name: Lint
    permissions:
      contents: read
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout PR source
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: refs/pull/${{ github.event.pull_request.number }}/head
      - name: install
        run: ./scripts/dev-env/run.sh ./scripts/setup.sh --clean
      - name: npm run lint
        run: ./scripts/dev-env/run.sh npm run lint
      - name: lint-rust.sh
        run: |
          ./scripts/dev-env/run.sh scripts/lint-rust.sh
  test-rust:
    name: Tests (Rust)
    permissions:
      contents: read
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout PR source
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: refs/pull/${{ github.event.pull_request.number }}/head
      - name: test-rust.sh
        run: |
          ./scripts/dev-env/run.sh scripts/test-rust.sh
  test-js:
    name: Tests (JS)
    permissions:
      contents: read
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout PR source
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: refs/pull/${{ github.event.pull_request.number }}/head
      - name: npm install
        run: ./scripts/dev-env/run.sh ./scripts/setup.sh --clean
      - name: npm test
        run: npm test
  build-a32nx:
    name: Build and upload A32NX
    permissions:
      contents: read
      actions: write
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    env:
      FBW_PRODUCTION_BUILD: 1
      AIRCRAFT_PROJECT_PREFIX: a32nx
      AIRCRAFT_VARIANT: a320-251n
    steps:
      - name: Maximize build space
        uses: AdityaGarg8/remove-unwanted-software@v4.1
        with:
          remove-android: 'true'
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-large-packages: 'true'
          remove-cached-tools: 'true'
      - name: Checkout PR source
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: refs/pull/${{ github.event.pull_request.number }}/head
          submodules: recursive
      - name: Create .env file
        run: |
          echo FBW_PRODUCTION_BUILD=1 >> fbw-a32nx/.env
          echo FBW_TYPECHECK=1 >> fbw-a32nx/.env
          echo CLIENT_ID=\"\" >> fbw-a32nx/.env
          echo CLIENT_SECRET=\"\" >> fbw-a32nx/.env
          echo CHARTFOX_SECRET=\"\" >> fbw-a32nx/.env
          echo SENTRY_DSN=\"\" >> fbw-a32nx/.env
          echo AIRCRAFT_PROJECT_PREFIX=${{ env.AIRCRAFT_PROJECT_PREFIX }} >> fbw-a32nx/.env
          echo AIRCRAFT_VARIANT=${{ env.AIRCRAFT_VARIANT }} >> fbw-a32nx/.env
          echo LOCALAZY_READ_KEY=\"\" >> .env
          echo VITE_BUILD=false >> .env
      - name: Install dependencies
        run: |
          ./scripts/dev-env/run.sh ./scripts/setup.sh --clean
          sudo apt-get install -y rclone
      - name: Build A32NX
        run: |
          ./scripts/dev-env/run.sh ./scripts/build_a32nx.sh --no-tty -j 4
          docker system prune -af
      - name: Remove source files
        run: |
          rm -rf fbw-a32nx/src
          rm -rf ./fbw-a380x/
          rm -rf ./large-files/fbw-a380x/
          rm -rf ./fbw-common/
          rm -rf ./.git/objects/
          rm -rf ./.git/modules/aircraft-large-files/objects/
      - name: Build Fragmenter modules
        run: |
          df -h
          node ./scripts/fragment_a32nx.js
          cp ./fbw-a32nx/out/build-modules/modules.json ./fbw-a32nx/out/flybywire-aircraft-a320-neo/install.json
          node ./scripts/install-source_a32nx.js
          df -h
      - name: Upload PR artifact (GitHub)
        uses: actions/upload-artifact@v4
        if: github.event.pull_request.auto_merge == false
        with:
          name: flybywire-aircraft-a320-neo
          path: ./fbw-a32nx/out/flybywire-aircraft-a320-neo/
      - name: Preserve build modules for upload
        if: github.event.pull_request.auto_merge == false
        run: |
          mkdir -p /tmp/build-modules-a32nx
          mv ./fbw-a32nx/out/build-modules/* /tmp/build-modules-a32nx/
      - name: Checkout trusted source
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ github.event.pull_request.base.ref }}
      - name: Configure rclone for Cloudflare R2
        if: github.event.pull_request.auto_merge == false
        run: |
            mkdir -p ~/.config/rclone
            cat > ~/.config/rclone/rclone.conf <<EOF
            [cloudflare-r2]
            type = s3
            provider = Cloudflare
            env_auth = false
            access_key_id = ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
            secret_access_key = ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
            endpoint = ${{ secrets.CLOUDFLARE_R2_ENDPOINT }}
            region = auto
            EOF
      - name: Upload to CloudFlare CDN (Installer)
        if: github.event.pull_request.auto_merge == false
        env:
          CLOUDFLARE_CDN_ZONE_ID: ${{ secrets.CLOUDFLARE_CDN_ZONE_ID }}
          CLOUDFLARE_PURGE_TOKEN: ${{ secrets.CLOUDFLARE_PURGE_TOKEN }}
          CDN_BUCKET_DESTINATION: addons/a32nx/pr-${{ github.event.pull_request.number }}
        run: |
          ./scripts/cf-cdn.sh /tmp/build-modules-a32nx $CDN_BUCKET_DESTINATION
      - name: Add QA config entry
        if: github.event.pull_request.auto_merge == false
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          ADDON_KEYS: a32nx-msfs2020,a32nx-msfs2024
          TEXTURE_QUALITY: 4k
          CLOUDFLARE_CDN_ZONE_ID: ${{ secrets.CLOUDFLARE_CDN_ZONE_ID }}
          CLOUDFLARE_PURGE_TOKEN: ${{ secrets.CLOUDFLARE_PURGE_TOKEN }}
          CDN_BUCKET_DESTINATION: installer/qa-config/
        run: |
          node ./scripts/add_qa_config.js
          ./scripts/cf-cdn.sh ./qa-config $CDN_BUCKET_DESTINATION

  build_a380x_4k:
    name: Build and upload A380X (4K)
    permissions:
      contents: read
      actions: write
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    env:
      FBW_PRODUCTION_BUILD: 1
      AIRCRAFT_PROJECT_PREFIX: a380x
      AIRCRAFT_VARIANT: a380-842
    steps:
      - name: Maximize build space
        uses: AdityaGarg8/remove-unwanted-software@v4.1
        with:
          remove-android: 'true'
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-large-packages: 'true'
          remove-cached-tools: 'true'
      - name: Force even more disk space
        run: |
          sudo rm -rf /usr/local/julia1.11.0
          sudo rm -rf /usr/share/swift
          sudo rm -rf /opt/microsoft/msedge
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/share/miniconda
          sudo rm -rf /opt/pipx
          sudo rm -rf /usr/lib/heroku
          sudo rm -rf /usr/share/kotlinc
          sudo rm -rf /usr/local/aws-cli
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/lib/jvm
          sudo rm -rf /usr/local/sqlpackage
          sudo rm -rf /usr/share/gradle-8.10.2
          sudo rm -rf /usr/lib/python3
          sudo rm -rf /usr/lib/python3.10
          sudo rm -rf /usr/lib/mono
          sudo npm uninstall -g netlify-cli --save
          sudo npm uninstall -g parcel --save
          df -h
      - name: Checkout PR source
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: refs/pull/${{ github.event.pull_request.number }}/head
          submodules: recursive
      - name: Set BUILT_DATE_TIME
        run: echo "BUILT_DATE_TIME=$(date -u -Iseconds)" >> $GITHUB_ENV
      - name: Create .env file
        run: |
          echo FBW_PRODUCTION_BUILD=1 >> fbw-a380x/.env
          echo CLIENT_ID=\"\" >> fbw-a380x/.env
          echo CLIENT_SECRET=\"\" >> fbw-a380x/.env
          echo CHARTFOX_SECRET=\"\" >> fbw-a380x/.env
          echo SENTRY_DSN=\"\" >> fbw-a380x/.env
          echo AIRCRAFT_PROJECT_PREFIX=${{ env.AIRCRAFT_PROJECT_PREFIX }} >> fbw-a380x/.env
          echo AIRCRAFT_VARIANT=${{ env.AIRCRAFT_VARIANT }} >> fbw-a380x/.env
          echo BUILD_DIR_NAME=${{ env.BUILD_DIR_NAME }} >> .env
          echo LOCALAZY_READ_KEY=\"\" >> .env
          echo VITE_BUILD=false >> .env
      - name: Install dependencies
        run: |
          ./scripts/dev-env/run.sh ./scripts/setup.sh --clean
          sudo apt-get install -y rclone
      - name: Build A380X
        run: |
          ./scripts/dev-env/run.sh ./scripts/build_a380x.sh --no-tty -j 4 -4k
          docker system prune -af
      - name: Remove source files
        run: |
          rm -rf fbw-a380x/src
          rm -rf ./fbw-a32nx/
          rm -rf ./large-files/fbw-a32nx/
          rm -rf ./fbw-common/
          rm -rf ./.git/objects/
          rm -rf ./.git/modules/aircraft-large-files/objects/
      - name: Build Fragmenter modules
        if: github.event.pull_request.auto_merge == false
        run: |
          df -h
          node ./scripts/fragment_a380x.js
          cp ./fbw-a380x/out/build-modules/modules.json ./fbw-a380x/out/flybywire-aircraft-a380-842/install.json
          node ./scripts/install-source_a380x.js
          df -h

      - name: Upload PR artifact (GitHub)
        uses: actions/upload-artifact@v4
        if: github.event.pull_request.auto_merge == false
        with:
          name: flybywire-aircraft-a380-842 (4K)
          path: ./fbw-a380x/out/flybywire-aircraft-a380-842/
      - name: Preserve build modules for upload
        if: github.event.pull_request.auto_merge == false
        run: |
          mkdir -p /tmp/build-modules-a380x
          mv ./fbw-a380x/out/build-modules/* /tmp/build-modules-a380x/
      - name: Checkout trusted source
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ github.event.pull_request.base.ref }}
      - name: Configure rclone for Cloudflare R2
        if: github.event.pull_request.auto_merge == false
        run: |
            mkdir -p ~/.config/rclone
            cat > ~/.config/rclone/rclone.conf <<EOF
            [cloudflare-r2]
            type = s3
            provider = Cloudflare
            env_auth = false
            access_key_id = ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
            secret_access_key = ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
            endpoint = ${{ secrets.CLOUDFLARE_R2_ENDPOINT }}
            region = auto
            EOF
      - name: Upload to CloudFlare CDN (Installer)
        if: github.event.pull_request.auto_merge == false
        env:
          CLOUDFLARE_CDN_ZONE_ID: ${{ secrets.CLOUDFLARE_CDN_ZONE_ID }}
          CLOUDFLARE_PURGE_TOKEN: ${{ secrets.CLOUDFLARE_PURGE_TOKEN }}
          CDN_BUCKET_DESTINATION: addons/a380x/pr-${{ github.event.pull_request.number }}-4k
        run: |
          ./scripts/cf-cdn.sh /tmp/build-modules-a380x $CDN_BUCKET_DESTINATION
      - name: Add QA config entry
        if: github.event.pull_request.auto_merge == false
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          ADDON_KEYS: a380x-msfs2020,a380x-msfs2024
          TEXTURE_QUALITY: 4k
          CLOUDFLARE_CDN_ZONE_ID: ${{ secrets.CLOUDFLARE_CDN_ZONE_ID }}
          CLOUDFLARE_PURGE_TOKEN: ${{ secrets.CLOUDFLARE_PURGE_TOKEN }}
          CDN_BUCKET_DESTINATION: installer/qa-config/
        run: |
          node ./scripts/add_qa_config.js
          ./scripts/cf-cdn.sh ./qa-config $CDN_BUCKET_DESTINATION
